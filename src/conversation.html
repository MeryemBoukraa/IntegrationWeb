<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
         .font-title { font-family: 'Young Serif', serif; }
         .font-body { font-family: 'Roboto', sans-serif; }
        .gradient-header {
            background: linear-gradient(to right, #007BFF, #0062CA 26%, #004A99 50%);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0056b3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: orange;
        }
        .user-profile {
            width: 40px;
            border-radius: 50%;
        }
        main {
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .conversation-box {
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .driver-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        .driver-info img {
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-form {
            position: relative;
            margin-top: 20px;
        }
        .message-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .send-button {
            position: absolute;
            bottom: -40px;
            right: 0;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #ff7f00;
        }
        footer {
            background-color: #0056b3;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* Espace entre le bouton Envoyer et le footer */
        }
        .footer-info {
            text-align: center;
        }
        .footer-logo {
            width: 100px;
        }
    </style>
</head>
<body >
     <!-- Navbar -->
<nav class="gradient-header p-4 flex items-center justify-between h-16">
    <!-- Logo -->
    <img src="../public/logo.png" alt="Logo" class="w-24 h-24 object-contain">

    <!-- Menu Desktop -->
    <ul id="menu" class="hidden md:flex space-x-6 w-full justify-center">
        <li><a href="#" class="hover:underline">Page d’accueil</a></li>
        <li><a href="liste de trajets.html" class="hover:underline">Listes des trajets</a></li>
        <li><a href="conversation.html" class="hover:underline">Conversation</a></li>
        <li><a href="AssistantVocal.html" class="hover:underline">Assistant vocale</a></li>
        <li class="text-orange-400 font-bold"><a href="boutique.html" class="hover:underline">Boutique</a></li>
    </ul>

    <!-- Profil + Menu Mobile -->
    <div class="flex items-center space-x-4">
        <!-- Icône de Profil -->
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
             alt="Profile"
             class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-white">

        <!-- Bouton Menu Mobile (☰) -->
        <button id="menu-button" class="md:hidden text-white text-2xl">
            ☰
        </button>
    </div>
</nav>

<!-- Menu Mobile -->
<ul id="mobile-menu" class="hidden flex flex-col items-center space-y-4 bg-[#004A99] text-white py-4 absolute w-full left-0 top-16">
    <li><a href="#" class="hover:underline">Page d’accueil</a></li>
    <li><a href="liste de trajets.html" class="hover:underline">Listes des trajets</a></li>
    <li><a href="conversation.html" class="hover:underline">Conversation</a></li>
    <li><a href="AssistantVocal.html" class="hover:underline">Assistant vocale</a></li>
    <li class="text-orange-400 font-bold"><a href="boutique.html" class="hover:underline">Boutique</a></li>
</ul>

<!-- Script pour gérer l'affichage du menu mobile -->
<script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
    });

    // Fermer le menu mobile si l'écran devient grand
    window.addEventListener('resize', function () {
        if (window.innerWidth >= 768) { // Dès que l'écran est grand
            mobileMenu.classList.add('hidden'); // Cacher le menu mobile
        }
    });
</script>
    <main>
        <div class="conversation-box">
            <p>Voulez-vous communiquer avec le conducteur?</p>
            <div class="driver-info">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Driver Profile">
                <span>Nom : Mohammed</span>
            </div>
            <div class="message-form">
                <textarea class="message-input" placeholder="Dite quelque chose ici ..."></textarea>
                <button class="send-button">Envoyer</button>
            </div>
            <a href="javascript:history.back()" class="btn text-decoration-none" style="background-color: #FF7F00; color: white;">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
       
    </main>
    <footer>
        <div class="footer-info">
            <img src="https://via.placeholder.com/20" alt="Phone">
            <p>+216 75 366 499</p>
        </div>
        <div class="footer-info">
            <img src="https://via.placeholder.com/20" alt="Email">
            <p>Covoi@gmail.com</p>
        </div>
        <div class="footer-info">
            <img src="https://via.placeholder.com/20" alt="Location">
            <p>Tunis, Tunisie</p>
        </div>
        <img src="https://via.placeholder.com/100" alt="Footer Logo" class="footer-logo">
    </footer>
</body>
</html>
